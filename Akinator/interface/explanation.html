<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊び方 説明</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('./images/kusa.png');
            background-size: cover;
            background-position: center;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }

        .title {
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: black;
            letter-spacing: 0.1em;
        }

        .instruction-box {
            position: absolute;
            width: 300px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
        .instruction-box span {
            display: block;
        }
        .instruction-box .step {
            font-size: 32px;
        }
        .instruction-box .main {
            font-size: 28px;
            margin: 10px 0 0 0;
        }
        .instruction-box .sub {
            font-size: 28px;
        }

        .arrow {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 1;
        }
        .arrow img {
            width: 200%;
            height: 200%;
        }
        .arrow1 img {
            transform: rotate(225deg);
        }
        .arrow2 img {
            transform: rotate(135deg);
        }

        .minun {
            position: absolute;
            width: 400px;
            bottom: 10%;
            left: 0%;
        }
        .plusle {
            position: absolute;
            width: 400px;
            bottom: 10%;
            right: 0%;
        }
        .box1 {
            top: 20%;
            left: 10%;
        }
        .arrow1 {
            top: 35%;
            left: 30%;
        }
        .box2 {
            top: 50%;
            left: 40%;
        }
        .arrow2 {
            top: 35%;
            left: 60%;
        }
        .box3 {
            top: 20%;
            right: 15%;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-button">戻る</button>
        <div class="title">～ 遊び方 説明 ～</div>
        <div class="instruction-box box1">
            <span class="step">①</span>
            <span class="main">好きなポケモンを</span>
            <span class="sub">思い浮かべる！</span>
        </div>
        <div class="arrow arrow1">
            <img src="./images/arrow.png" alt="右斜め下の矢印">
        </div>
        <div class="instruction-box box2">
            <span class="step">②</span>
            <span class="main">そのポケモンについての</span>
            <span class="sub">質問に答える！</span>
        </div>
        <div class="arrow arrow2">
            <img src="./images/arrow.png" alt="右斜め上の矢印">
        </div>
        <div class="instruction-box box3">
            <span class="step">③</span>
            <span class="main">思い浮かべたポケモンが</span>
            <span class="sub">答え合わせ！</span>
        </div>
        <img class="minun" src="./images/mainan.png" alt="マイナン">
        <img class="plusle" src="./images/purasuru.png" alt="プラスル">
    </div>
</body>

</html>
