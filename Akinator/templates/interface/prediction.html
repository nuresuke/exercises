<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたが思い浮かべているのは〇〇〇ですか？</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('gras2.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            font-family: "Yu Gothic", "Meiryo", "sans-serif";
            overflow: hidden;
        }
        .dialog {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 4px solid #333;
            border-radius: 100px/50px;
            padding: 30px 50px;
            font-size: 2.7em; /* 大きく */
            text-align: center;
            width: 70vw;
            max-width: 600px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            opacity: 0.95;
        }
        .jigglypuff {
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            width: 450px;
            max-width: 90vw;
            z-index: 2;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }
        .button-area {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 160px; /* ボタン間の幅をさらに広げる */
            z-index: 3;
        }
        .answer-btn {
            font-size: 3em;   /* さらに大きく */
            padding: 28px 80px; /* ボタン自体もさらに大きく */
            background: white;
            border: 4px solid #333;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            min-width: 200px;
        }
        .answer-btn:hover {
            background: #f0f0f0;
            color: #0066cc;
        }
        @media (max-width: 900px) {
            .button-area {
                gap: 40px;
            }
            .answer-btn {
                font-size: 1.8em;
                padding: 14px 24px;
                min-width: 120px;
            }
            .jigglypuff {
                width: 220px;
                top: 45%;
            }
        }
        @media (max-width: 600px) {
            .dialog {
                font-size: 1.4em;
                padding: 16px 10px;
                width: 95vw;
            }
            .jigglypuff {
                width: 120px;
                top: 45%;
            }
            .button-area {
                flex-direction: column;
                gap: 24px;
            }
            .answer-btn {
                font-size: 1.2em;
                min-width: 100px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dialog">あなたが思い浮かべているのは〇〇〇ですか？</div>
    <img src="purin.png" alt="プリン" class="jigglypuff">
    <div class="button-area">
        <button class="answer-btn">そうです</button>
        <button class="answer-btn">違います</button>
        <audio src="/しゅわしゅわハニーレモン350ml.mp3" autoplay loop></audio>
        <script>
            //音声の再生
            document.getElementById("audio").play();

            //音声の一時停止
            document.getElementById("audio").pause();


            $(function () {
            var audioBtn = $(".audio_button"),
                audioWrap = $(".audio_wrap"),
                audio = document.getElementById("audio");

            audioBtn.on("click", function () {
                if (audioWrap.hasClass("play")) {
                audio.pause();
                audioWrap.removeClass("play");
                } else {
                audio.play();
                audioWrap.addClass("play");
                }
            });
            });
        </script>
    </div>
</body>
</html>
