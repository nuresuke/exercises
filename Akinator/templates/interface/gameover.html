<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over Akinator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: url("{% static 'interface/images/gras2.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: "Yu Gothic", "Meiryo", sans-serif;
        }
        .gameover {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            color: #000;
            font-family: 'Caveat', 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 0 2px 12px #fff, 0 1px 2px #aaa;
            pointer-events: none;
            white-space: nowrap;
            user-select: none;
        }
        .fail-center-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fail-box {
            background: rgba(255,255,255,0.95);
            border: 4px solid #222;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.20);
            min-width: 400px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 60px;
            font-size: 3.2em; /* ここを大きくしました */
            z-index: 1;
            margin: 0 auto;
        }
        .meowth-img {
            height: 360px;
            margin-left: 48px;
            z-index: 2;
            display: block;
            position: absolute;
            left: 65%;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .button-area {
            position: absolute;
            bottom: 7%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 100px;
        }
        .result-btn {
            font-size: 2.8em;
            padding: 24px 80px;
            background: white;
            border: 5px solid #333;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            min-width: 220px;
        }
        .result-btn:hover {
            background: #f0f0f0;
            color: #0066cc;
        }
        @media (max-width: 900px) {
            .fail-center-area {
                flex-direction: column;
            }
            .meowth-img {
                position: static;
                margin: 20px 0 0 0;
                height: 180px;
                transform: none;
            }
            .fail-box {
                font-size: 2em; /* モバイル時も大きく */
                padding: 20px 10px;
                min-width: 70vw;
            }
            .button-area {
                flex-direction: column;
                gap: 32px;
            }
            .result-btn {
                font-size: 1.2em;
                min-width: 120px;
                padding: 10px 20px;
            }
            .gameover {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="gameover">Game Over…!</div>
    <div class="fail-center-area">
        <div class="fail-box">
            残念！負けちゃった
        </div>
    </div>
    <img class="meowth-img" src="{% static 'interface/images/nya-su.png' %}" alt="ニャース">
    <div class="button-area">
        <button class="result-btn">もう一度</button>
        <button class="result-btn">やめる</button>
    </div>
</body>
</html>
