<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失敗画面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: url('gras2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Yu Gothic", "Meiryo", sans-serif;
            font-weight: bold; /* 全体を太字に */
        }
        .gameover {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 7em;
            color: #000;
            font-family: 'Caveat', 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 0 2px 12px #fff, 0 1px 2px #aaa;
            pointer-events: none;
            white-space: nowrap;
            user-select: none;
            font-weight: bold; /* 明示的に太字 */
        }
        .fail-center-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fail-box {
            background: rgba(255,255,255,0.95);
            border: 4px solid #222;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.20);
            min-width: 500px;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 60px;
            font-size: 4.2em;
            z-index: 1;
            margin: 0 auto;
            font-weight: bold; /* 明示的に太字 */
        }
        .meowth-img {
            height: 580px;
            margin-left: 85px;
            z-index: 2;
            display: block;
            position: absolute;
            left: 70%;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .button-area {
            position: absolute;
            bottom: 7%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 100px;
        }
        .result-btn {
            font-size: 2.8em;
            padding: 24px 80px;
            background: white;
            border: 5px solid #333;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            min-width: 220px;
            font-weight: bold; /* 明示的に太字 */
        }
        .result-btn:hover {
            background: #f0f0f0;
            color: #0066cc;
        }
        @media (max-width: 900px) {
            .fail-center-area {
                flex-direction: column;
            }
            .meowth-img {
                position: static;
                margin: 20px 0 0 0;
                height: 240px;
                transform: none;
            }
            .fail-box {
                font-size: 2em;
                padding: 20px 10px;
                min-width: 70vw;
            }
            .button-area {
                flex-direction: column;
                gap: 32px;
            }
            .result-btn {
                font-size: 1.2em;
                min-width: 120px;
                padding: 10px 20px;
            }
            .gameover {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="gameover">Game Over…!</div>
    <div class="fail-center-area">
        <div class="fail-box">
            残念！負けちゃった
        </div>
    </div>
    <img class="meowth-img" src="nya-su.png" alt="ニャース">
    <div class="button-area">
        <button class="result-btn">もう一度</button>
        <button class="result-btn">やめる</button>
        <audio src="/しゅわしゅわハニーレモン350ml.mp3" autoplay loop></audio>
        <script>
            // 不要な音声再生・一時停止の記述は削除
            // jQuery部分も未使用なので削除推奨
        </script>
    </div>
</body>
</html>
