{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊び方 説明</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url("{% static 'interface/images/gras.png' %}");
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            z-index: 10;
        }
        .title {
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: black;
            letter-spacing: 0.1em;
            margin-top: 24px;
        }

        /* 三角形レイアウト全体 */
        .triangle-area {
            position: absolute;
            left: 50%;
            top: 52%;
            transform: translate(-50%, -50%);
            width: 700px;
            max-width: 90vw;
            height: 500px;
            max-height: 60vw;
            pointer-events: none;
        }
        /* 三頂点ボックス配置 */
        .box1, .box2, .box3 {
            position: absolute;
            width: 350px;
            max-width: 44vw;
            background: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 24px 16px;
            text-align: center;
            font-weight: bold;
            pointer-events: auto;
        }
        .box1 {
            left: -15%;
            top: 0;
        }
        .box2 {
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }
        .box3 {
            right: -15%;
            top: 0;
        }
        /* 中身の文字サイズ */
        .step { font-size: 32px; display: block; }
        .main { font-size: 28px; margin: 10px 0 0 0; display: block;}
        .sub { font-size: 28px; display: block;}

        /* 矢印配置 */
        .arrow {
            position: absolute;
            width: 80px;
            height: 60px;
            z-index: 2;
            pointer-events: none;
        }
        .arrow1 {
            left: 180px;
            top: 220px;
            transform: rotate(225deg);
        }
        .arrow2 {
            right: 180px;
            top: 220px;
            transform: rotate(135deg);
        }
        .arrow img {
            width: 100%;
            height: 100%;
        }
        /* ポケモン画像 */
        .minun {
            position: absolute;
            width: 300px;
            min-width: 120px;
            bottom: 6%;
            left: 3%;
            z-index: 5;
            pointer-events: none;
        }
        .plusle {
            position: absolute;
            width: 300px;
            min-width: 120px;
            bottom: 6%;
            right: 3%;
            z-index: 5;
            pointer-events: none;
        }
        @media (max-width: 900px) {
            .triangle-area { width: 90vw; height: 54vw; }
            .box1, .box2, .box3 { width: 35vw; min-width:110px; padding: 10px 4px;}
            .arrow, .arrow img { width: 38px; height: 38px; }
        }
        @media (max-width: 600px) {
            .title { font-size: 30px; }
            .triangle-area { top: 56%; height: 62vw; }
            .box1, .box2, .box3 { font-size: 14px; padding: 8px 2px;}
        }
        #fadein-overlay, #fadeout-overlay {
        position: fixed;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: #000;
        z-index: 9999;
        pointer-events: none;
        }
        #fadein-overlay {
        opacity: 1;
        transition: opacity 2s;
        display: block;
        }
        #fadeout-overlay {
        opacity: 0;
        transition: opacity 0.7s;
        display: none;
        }
    </style>
</head>
<body>
    <div id="fadein-overlay"></div>
    <div id="fadeout-overlay"></div>
    <div class="container">
        <form action="{% url 'prepare_page' %}" method="get">
        <button class="back-button">戻る</button>
        </form>
        <div class="title">～ 遊び方 説明 ～</div>
        <div class="triangle-area">
            <div class="instruction-box box1">
                <span class="step">①</span>
                <span class="main">好きなポケモンを</span>
                <span class="sub">思い浮かべる！</span>
            </div>
            <div class="instruction-box box3">
                <span class="step">③</span>
                <span class="main">思い浮かべたポケモンを</span>
                <span class="sub">答え合わせ！</span>
            </div>
            <div class="instruction-box box2">
                <span class="step">②</span>
                <span class="main">そのポケモンについての</span>
                <span class="sub">質問に答える！</span>
            </div>
            <div class="arrow arrow1">
                <img src="{% static 'interface/images/arrow.png' %}" alt="矢印">
            </div>
            <div class="arrow arrow2">
                <img src="{% static 'interface/images/arrow.png' %}" alt="矢印">
            </div>
        </div>
        <img class="minun" src="{% static 'interface/images/mainan.png' %}" alt="マイナン">
        <img class="plusle" src="{% static 'interface/images/purasuru.png' %}" alt="プラスル">
    </div>
    <audio src="{% static 'interface/audio/しゅわしゅわハニーレモン350ml.mp3' %}" autoplay loop></audio>
    <script>
        $(function () {
        var audioBtn = $(".audio_button"),
            audioWrap = $(".audio_wrap"),
            audio = document.getElementById("audio");

        audioBtn.on("click", function () {
            if (audioWrap.hasClass("play")) {
            audio.pause();
            audioWrap.removeClass("play");
            } else {
            audio.play();
            audioWrap.addClass("play");
            }
        });
        });
        // フェードイン処理
        function fadeIn() {
          const overlay = document.getElementById('fadein-overlay');
          if (!overlay) return;
          overlay.style.display = 'block';
          overlay.style.opacity = '1';
          setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => {
              overlay.style.display = 'none';
            }, 2000);
          }, 10);
        }
    
        // フェードアウト→遷移
        document.querySelectorAll('form').forEach(form => {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            const overlay = document.getElementById('fadeout-overlay');
            overlay.style.display = 'block';
            // opacity:0→1を確実にトリガー
            requestAnimationFrame(() => {
              overlay.style.opacity = '1';
            });
            setTimeout(() => {
              form.submit();
            }, 700);
          });
        });
    
        // 初回・戻る時のフェードイン
        window.addEventListener('load', fadeIn);
        window.addEventListener('pageshow', function(event) {
        const fadeout = document.getElementById('fadeout-overlay');
            if (fadeout) {
                fadeout.style.opacity = '0';
                fadeout.style.display = 'none';
            }
          // 真っ黒で復元されてもここでフェードイン
          const overlay = document.getElementById('fadein-overlay');
          if (!overlay) return;
          overlay.style.display = 'block';
          overlay.style.opacity = '1';
          setTimeout(fadeIn, 20);
        });
        </script>
</body>
</html>
