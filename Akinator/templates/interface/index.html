{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Pokémon Akinator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'interface/images/akihaikei.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .pokemon-logo {
            width: 500px;
            margin-bottom: -180px;
        }
        .akinator-logo {
            width: 700px;
            margin-bottom: -70px;
        }
        .start-button {
            padding: 20px 50px;
            font-size: 2em;
            font-weight: bold;
            color: rgb(255, 255, 255);
            background-color: #74eeda;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #3d5599;
        }
        #fadein-overlay, #fadeout-overlay {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            transition: opacity 0.7s;
            pointer-events: none;
        }
        #fadein-overlay {
            opacity: 1;
            display: block;
        }
        #fadeout-overlay {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    <audio src="/しゅわしゅわハニーレモン350ml.mp3" autoplay loop id="audio"></audio>
    <div id="fadein-overlay"></div>
    <div id="fadeout-overlay"></div>
    <div class="container">
        <img src="{% static 'interface/images/pokemon-logo.png' %}" alt="Pokémon Logo" class="pokemon-logo">
        <img src="{% static 'interface/images/aki.png' %}" alt="Akinator Logo" class="akinator-logo">
        <form action="{% url 'prepare_page' %}" method="get">
            <button class="start-button">START</button>
        </form>
    </div>
    
    <script>
      //音声の再生
      document.getElementById("audio").play();

      //音声の一時停止
      document.getElementById("audio").pause();


      $(function () {
      var audioBtn = $(".audio_button"),
          audioWrap = $(".audio_wrap"),
          audio = document.getElementById("audio");

      audioBtn.on("click", function () {
          if (audioWrap.hasClass("play")) {
          audio.pause();
          audioWrap.removeClass("play");
          } else {
          audio.play();
          audioWrap.addClass("play");
          }
      });
      });
    // フェードイン処理
    function fadeIn() {
      const overlay = document.getElementById('fadein-overlay');
      if (!overlay) return;
      overlay.style.display = 'block';
      overlay.style.opacity = '1';
      setTimeout(() => {
        overlay.style.opacity = '0';
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 700);
      }, 10);
    }

    // フェードアウト→遷移
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const overlay = document.getElementById('fadeout-overlay');
        overlay.style.display = 'block';
        // opacity:0→1を確実にトリガー
        requestAnimationFrame(() => {
          overlay.style.opacity = '1';
        });
        setTimeout(() => {
          form.submit();
        }, 700);
      });
    });

    // 初回・戻る時のフェードイン
    window.addEventListener('load', fadeIn);
    window.addEventListener('pageshow', function(event) {
    const fadeout = document.getElementById('fadeout-overlay');
        if (fadeout) {
            fadeout.style.opacity = '0';
            fadeout.style.display = 'none';
        }
      // 真っ黒で復元されてもここでフェードイン
      const overlay = document.getElementById('fadein-overlay');
      if (!overlay) return;
      overlay.style.display = 'block';
      overlay.style.opacity = '1';
      setTimeout(fadeIn, 10);
    });
    </script>
</body>
</html>
