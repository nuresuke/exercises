{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問画面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'interface/images/gras.png' %}") no-repeat center center fixed; /* 背景画像設定 */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 900px; /* コンテナの最大幅 */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .edit-button {
            position: fixed; /* 修正ボタンを左上に固定 */
            top: 10px;
            left: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 10;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .speech-bubble {
            position: relative;
            width: 70%; /* 吹き出しの幅 */
            padding: 30px;
            background: white;
            border-radius: 50px;
            border: 3px solid #000;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 15%;
            width: 0;
            height: 0;
            border: 30px solid transparent;
            border-top-color: white;
            border-bottom: 0;
            margin-left: -30px;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }
        .options-container {
            display: flex;
            align-items: center;
            width: 70%;
            gap: 40px; /* ピカチュウと選択肢の間隔 */
        }
        .pikachu {
            width: 250px; /* ピカチュウのサイズ */
            transform: scaleX(-1); /* 左右反転 */
            margin-left: -100px; /* ピカチュウを左にずらす */
        }
        .options-box {
            display: flex;
            flex-direction: column;
            gap: 25px; /* ボタン間の間隔 */
            width: 100%;
        }
        .option-button {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.6em;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #218838;
        }
        #fadein-overlay, #fadeout-overlay {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            transition: opacity 0.7s;
            pointer-events: none;
        }
        #fadein-overlay {
            opacity: 1;
            display: block;
        }
        #fadeout-overlay {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="fadein-overlay"></div>
    <div id="fadeout-overlay"></div>
    <div class="container">
        <!-- 修正ボタン -->
        <button class="edit-button">修正する</button>

        <!-- 吹き出し -->
        <div class="speech-bubble">
            
        </div>

        <!-- 選択肢とピカチュウ -->
        <div class="options-container">
            <!-- ピカチュウ画像 -->
            <img src="{% static 'interface/images/pika.png' %}" alt="ピカチュウ" class="pikachu">

            <!-- 選択肢 -->
            <div class="options-box">
                <button class="option-button">1. はい</button>
                <button class="option-button">2. いいえ</button>
                <button class="option-button">3. わからない</button>
            </div>
        </div>
    </div>
    <audio src="/しゅわしゅわハニーレモン350ml.mp3" autoplay loop></audio>
    <script>
        //音声の再生
        document.getElementById("audio").play();

        //音声の一時停止
        document.getElementById("audio").pause();


        $(function () {
        var audioBtn = $(".audio_button"),
            audioWrap = $(".audio_wrap"),
            audio = document.getElementById("audio");

        audioBtn.on("click", function () {
            if (audioWrap.hasClass("play")) {
            audio.pause();
            audioWrap.removeClass("play");
            } else {
            audio.play();
            audioWrap.addClass("play");
            }
        });
        });
        function fadeIn() {
          const overlay = document.getElementById('fadein-overlay');
          if (!overlay) return;
          overlay.style.opacity = '0';
          setTimeout(() => {
            overlay.style.display = 'none';
          }, 2000);
        }
        // フェードアウト→遷移
        document.querySelectorAll('form').forEach(form => {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            const overlay = document.getElementById('fadeout-overlay');
            overlay.style.display = 'block';
            // opacity:0→1を確実にトリガー
            requestAnimationFrame(() => {
              overlay.style.opacity = '1';
            });
            setTimeout(() => {
              form.submit();
            }, 700);
          });
        });
    
        // 初回・戻る時のフェードイン
        window.addEventListener('load', fadeIn);
        window.addEventListener('pageshow', function(event) {
        const fadeout = document.getElementById('fadeout-overlay');
            if (fadeout) {
                fadeout.style.opacity = '0';
                fadeout.style.display = 'none';
            }
          // 真っ黒で復元されてもここでフェードイン
          const overlay = document.getElementById('fadein-overlay');
          if (!overlay) return;
          overlay.style.display = 'block';
          overlay.style.opacity = '1';
          setTimeout(fadeIn, 10);
        });
      </script>
</body>
</html>
