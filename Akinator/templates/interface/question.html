{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問画面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'interface/images/gras.png' %}") no-repeat center center fixed; /* 背景画像設定 */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 900px; /* コンテナの最大幅 */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .edit-button {
            position: fixed; /* 修正ボタンを左上に固定 */
            top: 10px;
            left: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 10;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .speech-bubble {
            position: relative;
            width: 70%; /* 吹き出しの幅 */
            padding: 30px;
            background: white;
            border-radius: 50px;
            border: 3px solid #000;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 15%;
            width: 0;
            height: 0;
            border: 30px solid transparent;
            border-top-color: white;
            border-bottom: 0;
            margin-left: -30px;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }
        .options-container {
            display: flex;
            align-items: center;
            width: 70%;
            gap: 40px; /* ピカチュウと選択肢の間隔 */
        }
        .pikachu {
            width: 250px; /* ピカチュウのサイズ */
            transform: scaleX(-1); /* 左右反転 */
            margin-left: -100px; /* ピカチュウを左にずらす */
        }
        .options-box {
            display: flex;
            flex-direction: column;
            gap: 25px; /* ボタン間の間隔 */
            width: 100%;
        }
        .option-button {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.6em;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: #218838;
        }
        #fadein-overlay, #fadeout-overlay {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            transition: opacity 0.7s;
            pointer-events: none;
        }
        #fadein-overlay {
            opacity: 1;
            display: block;
        }
        #fadeout-overlay {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="fadein-overlay"></div>
    <div id="fadeout-overlay"></div>
    <div class="container">
        <!-- 修正ボタン -->
        <form method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="undo">
        <button type="submit" class="edit-button">修正する</button>
        </form>

        <!-- 吹き出し -->
        <div class="speech-bubble">
            {{ question.text }}
        </div>

        <!-- 選択肢とピカチュウ -->
        <div class="options-container">
            <!-- ピカチュウ画像 -->
            <img src="{% static 'interface/images/pika.png' %}" alt="ピカチュウ" class="pikachu">

            <form method="POST" class="options-box">
                {% csrf_token %}
                <!-- 質問IDをhiddenで送る -->
                <input type="hidden" name="question_id" value="{{ question.id }}">
                <input type="hidden" name="answer" id="answer-hidden">
                <button class="option-button" type="button" data-value="1">1. はい</button>
                <button class="option-button" type="button" data-value="0">2. いいえ</button>
                <button class="option-button" type="button" data-value="-1">3. わからない</button>
            </form>
        </div>
    </div>
    <audio src="/しゅわしゅわハニーレモン350ml.mp3" autoplay loop></audio>
    <script>
        function fadeIn() {
          const overlay = document.getElementById('fadein-overlay');
          if (!overlay) return;
          overlay.style.opacity = '0';
          setTimeout(() => {
            overlay.style.display = 'none';
          }, 2000);
        }
        document.querySelectorAll('.option-button').forEach(btn => {
        btn.addEventListener('click', function(e) {
        document.getElementById('answer-hidden').value = btn.dataset.value;
        const form = btn.closest('form');
        // フェードアウト処理
        const overlay = document.getElementById('fadeout-overlay');
        overlay.style.display = 'block';
        requestAnimationFrame(() => {
        overlay.style.opacity = '1';
        });
        setTimeout(() => {
        form.submit();
        }, 700);
        });
    });
    
        // 初回・戻る時のフェードイン
        window.addEventListener('load', fadeIn);
        window.addEventListener('pageshow', function(event) {
        const fadeout = document.getElementById('fadeout-overlay');
            if (fadeout) {
                fadeout.style.opacity = '0';
                fadeout.style.display = 'none';
            }
          // 真っ黒で復元されてもここでフェードイン
          const overlay = document.getElementById('fadein-overlay');
          if (!overlay) return;
          overlay.style.display = 'block';
          overlay.style.opacity = '1';
          setTimeout(fadeIn, 10);
        });
      </script>
</body>
</html>
