{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over 配置サンプル再現（main-box幅小さめ・下寄せ）</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .bg-container {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: url("{% static 'interface/images/haikei.png' %}") no-repeat center center;
            background-size: cover;
            z-index: 0;
        }
        .main-box {
            position: absolute;
            left: 7vw;
            top: 17vh; /* 少し下に移動 */
            width: 48vw; /* 幅を小さく */
            min-width: 300px;
            max-width: 720px;
            min-height: 190px;
            padding: 38px 0 36px 0;
            background: rgba(255,255,255,0.98);
            border: 6px solid #222;
            border-radius: 10px;
            box-shadow: 2px 2px 14px #aaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .main-box-text {
            font-size: 3.2rem;
            margin-bottom: 22px;
            color: #222;
            font-family: "serif";
            text-align: center;
            letter-spacing: 0.08em;
        }
        .answer-input {
            width: 72%;
            min-width: 160px;
            max-width: 420px;
            font-size: 2rem;
            padding: 13px;
            border: 4px solid #222;
            border-radius: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .send-btn-box {
            position: absolute;
            left: 22vw;
            top: 55vh;
            width: 22vw;
            min-width: 180px;
            max-width: 340px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            background: rgba(255,255,255,0.97);
            border: 5px solid #222;
            border-radius: 18px;
            box-shadow: 2px 2px 10px #aaa;
        }
        .send-btn {
            width: 100%;
            height: 100%;
            font-size: 2.1rem;
            font-family: "serif";
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .meowth-img-box {
            position: absolute;
            right: 18vw;
            top: 40vh;
            z-index: 3;
            pointer-events: none;
            user-select: none;
        }
        .meowth-img-box img {
            width: 440px;
            max-width: 45vw;
            height: auto;
            display: block;
        }
        @media (max-width: 900px) {
            .main-box {
                width: 88vw;
                min-width: 0;
                left: 4vw;
                top: 11vh;
                padding: 18px 0 18px 0;
            }
            .main-box-text {
                font-size: 2.1rem;
            }
            .send-btn-box {
                left: 8vw;
                width: 80vw;
                min-width: 0;
            }
            .meowth-img-box {
                right: 10vw;
                top: 48vh;
            }
            .meowth-img-box img {
                width: 36vw;
                max-width: 98vw;
            }
            .answer-input {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 600px) {
            .main-box {
                left: 2vw;
                top: 6vh;
                width: 96vw;
                min-width: 0;
                padding: 10px 0;
            }
            .send-btn-box {
                left: 2vw;
                top: 55vh;
                width: 94vw;
                height: 56px;
            }
            .meowth-img-box {
                right: 2vw;
                top: 60vh;
            }
            .meowth-img-box img {
                width: 54vw;
            }
            .main-box-text { font-size: 1.2rem; }
            .send-btn { font-size: 1.1rem; }
            .answer-input { font-size: 1rem; }
        }
    </style>
</head>

<body>
    <div class="bg-container"></div>
    <div class="main-box">
        <div class="main-box-text">正解を入力してね！</div>
        <input class="answer-input" type="text" placeholder="ここに入力">
    </div>
    <div class="send-btn-box">
        <button class="send-btn">送信</button>
    </div>
    <div class="meowth-img-box">
        <img src="{% static 'interface/images/nya-su.png' %}" alt="ニャース">
    </div>
</body>
    <audio src="{% static 'interface/audio/しゅわしゅわハニーレモン350ml.mp3' %}" autoplay loop></audio>
    <script>
        //音声の再生
        document.getElementById("audio").play();

        //音声の一時停止
        document.getElementById("audio").pause();


        $(function () {
        var audioBtn = $(".audio_button"),
            audioWrap = $(".audio_wrap"),
            audio = document.getElementById("audio");

        audioBtn.on("click", function () {
            if (audioWrap.hasClass("play")) {
            audio.pause();
            audioWrap.removeClass("play");
            } else {
            audio.play();
            audioWrap.addClass("play");
            }
        });
        });
    </script>
</html>
